<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title> Maquetacion React </title>
        <link rel="stylesheet" href="../React/assets/CSS/styles.css">
    </head>
    <body>
        <header id="header">
            <div class="center">
                <!--LOGO-->
                <div id="logo">
                    <img src="../React/Images/logo192.png" class="app-logo" alt="Logotipo"></img>
                    <span id="brand">
                        <strong>Master</strong> ReactJS
                    </span>
                </div>
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="../React/index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="../React/blog.html">Blog</a>
                        </li>
                        <li>
                            <a href="../React/formulario.html">Formulario</a>
                        </li>
                    </ul>
                </nav>
                <!--Limpiar FLOATS-->
                <div class="clearFix"></div>
            </div>
        </header>

        <div class="center">
            <section id="content">
               <h1 class="subheader">Formulario</h1>
               <form class="mid-form">
                    <div class="form-group">
                        <label for="nombre" >Nombre</label>
                        <input type="text" name="nombre"/>
                    </div>
                    <div class="form-group">
                        <label for="apellido" >Apellido</label>
                        <input type="text" name="apellido"/>
                    </div>
                    <div class="form-group">
                        <label for="bio" >Biografia</label>
                        <textarea name="bio"></textarea>
                    </div>
                    <div class="form-group radiobuttons">
                        <input type="radio" name="genero"/> Hombre
                        <input type="radio" name="genero"/> Mujer
                        <input type="radio" name="genero"/> Otro
                    </div>
                    <!--Limpiar FLOATS-->
                    <div class="clearFix"></div>
                    <input type="submit" class="btn btn-success"/>
               </form>
            </section>

            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3> Creador </h3>
                    <a href="#" class="btn btn-success">Crear Articulo</a>
                </div>
                <div id="search" class="sidebar-item">
                    <h3> Buscador </h3>
                    <form>
                        <input type="text" name="search"/>
                        <input type="submit" name="submit" value="Buscar" class="btn"/>
                    </form>
                </div>
            </aside>
            <!--Limpiar FLOATS-->
            <div class="clearFix"></div>
        </div>
        <footer id="footer">
            <p class="center">
                &copy; Master de Frameworks para Javascript
            </p>
        </footer>
    </body>
   
</html>
