<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title> Maquetacion React </title>
        <link rel="stylesheet" href="../React/assets/CSS/styles.css">

        <script type="text/javascript">
            window.addEventListener("load", function(){
                var artTemplate = document.getElementById("article-template");               
                var articles = document.getElementById("articles");
                for(var i = 1; i <= 5; i++){
                    var templateClonado = artTemplate.cloneNode(true);
                    templateClonado.removeAttribute("id");
                    var h2Tag = templateClonado.getElementsByTagName("h2")[0];
                    h2Tag.innerHTML = h2Tag.textContent + ' ' + i;
                    console.log(templateClonado);
                    articles.appendChild(templateClonado);
                }
            });               
        </script>

    </head>
    <body>
        <header id="header">
            <div class="center">
                <!--LOGO-->
                <div id="logo">
                    <img src="../React/Images/logo192.png" class="app-logo" alt="Logotipo"></img>
                    <span id="brand">
                        <strong>Master</strong> ReactJS
                    </span>
                </div>
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="../React/index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="../React/blog.html">Blog</a>
                        </li>
                        <li>
                            <a href="../React/formulario.html">Formulario</a>
                        </li>
                    </ul>
                </nav>
                <!--Limpiar FLOATS-->
                <div class="clearFix"></div>
            </div>
        </header>
        <div id="slider" class="slider-big">
            <h1>Presentacion Libreria de React - Javascript</h1>
        </div>

        <div class="center">
            <section id="content">
                <h2 class="subheader">Ultimos Articulos</h2>
                <div id="articles">
                    <article id="article-template" class="article-item">
                        <div class="image-wrap">
                            <img src="../React/Images/descarga.jpg" alt="Paisaje">
                        </div>
                        <h2>Articulos de Prueba</h2>
                        <span class="date">
                            Hace 5 minutos
                        </span>
                        <!--Limpiar FLOATS-->
                         <div class="clearFix"></div>
                    </article>
                </div>               
            </section>
           
            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3> Creador </h3>
                    <a href="#" class="btn btn-success">Crear Articulo</a>
                </div>
                <div id="search" class="sidebar-item">
                    <h3> Buscador </h3>
                    <form>
                        <input type="text" name="search"/>
                        <input type="submit" name="submit" value="Buscar" class="btn"/>
                    </form>
                </div>
            </aside>
            <!--Limpiar FLOATS-->
            <div class="clearFix"></div>
        </div>
        <footer id="footer">
            <p class="center">
                &copy; Master de Frameworks para Javascript
            </p>
        </footer>
    </body>
</html>
